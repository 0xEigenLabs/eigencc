[package]
name = "rocket_http"
version = "0.5.0-dev"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Types, traits, and parsers for HTTP requests, responses, and headers.
"""
documentation = "https://api.rocket.rs/v0.5/rocket_http/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../../README.md"
keywords = ["rocket", "web", "framework", "http"]
license = "MIT/Apache-2.0"
categories = ["web-programming"]
edition = "2018"

[features]
default = []
tls = ["rustls", "hyper-sync-rustls"]
private-cookies = ["cookie/secure"]

[dependencies]
smallvec = "1.0"
percent-encoding = "1"
hyper = { version = "0.10.13", default-features = false }
time = "0.2.4"
indexmap = "1.0"
rustls = { version = "0.16", optional = true }
state = "0.4"
cookie = { version = "0.13.2", features = ["percent-encode"] }
pear = "0.1"
unicode-xid = "0.2"

[dependencies.hyper-sync-rustls]
version = "=0.3.0-rc.6"
features = ["server"]
optional = true

[dev-dependencies]
rocket = { version = "0.5.0-dev", path = "../lib" }
