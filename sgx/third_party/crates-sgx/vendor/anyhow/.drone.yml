kind: pipeline
name: anyhow-sgx-xargo-1604-release

steps:
- name: release-compile
  image: baiduxlab/sgx-rust:1604-1.1.3
  commands:
  - . /opt/sgxsdk/environment
  - . /root/.cargo/env
  - RUST_TARGET_PATH=`pwd` xargo build --target x86_64-unknown-linux-sgx --release

---

