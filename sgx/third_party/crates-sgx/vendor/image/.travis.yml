language: rust
sudo: false
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/816755464e93a0defff0
    on_success: change
    on_failure: always
    on_start: never
os:
  - linux
rust:
  - 1.34.2
  - stable
  - beta
  - nightly
env:
  global:
    - secure: "WI/r7hbDhenb7zPXht8J0mhcx5aUgY22cCrwYmNksMmgIK9hYfPjZ68XzaQ7+Ity8b12TlHM8lGRN9bIsyAZEiRIkxkZAArY9bXAOExJaAT+yOyxhEs/QdrGB6iRhC6FTxPwgUH82j0nFL1UI7HqBnOy3g3tv23jq1AlD9N3t0k="
  matrix:
    - DEFAULT_FEATURES='yes'
    - FEATURES=''
    - FEATURES='gif_codec'
    - FEATURES='jpeg'
    - FEATURES='png_codec'
    - FEATURES='pnm'
    - FEATURES='tga'
    - FEATURES='tiff'
    - FEATURES='webp'
    - FEATURES='hdr'
matrix:
  allow_failures:
    - name: "Clippy"
    - rust: nightly
  include:
    - os: osx
      rust: 1.34.2
    - os: windows
      rust: 1.34.2
    - os: osx
      rust: stable
    - os: windows
      rust: stable
    - os: osx
      rust: nightly
    - os: windows
      rust: nightly
    - os: linux
      rust: stable
      name: "Clippy"
      script:
        - rustup component add clippy
        - cargo clippy
script:
  - if [ -n "${FEATURES+exists}" ]; then
      cargo build -v --no-default-features --features "$FEATURES" &&
      cargo test -v --no-default-features --features "$FEATURES" &&
      cargo doc -v --no-default-features --features "$FEATURES";
    fi
  - if [ -n "${DEFAULT_FEATURES+exists}" ]; then
      cargo test -v;
    fi
