[package]
name = "rand_core"
version = "0.5.1"
authors = ["The Rand Project Developers", "The Rust Project Developers"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/rust-random/rand"
documentation = "https://rust-random.github.io/rand/rand_core/"
homepage = "https://crates.io/crates/rand_core"
description = """
Core random number generator traits and tools for implementation.
"""
keywords = ["random", "rng"]
categories = ["algorithms", "no-std"]
edition = "2018"

[badges]
travis-ci = { repository = "rust-random/rand" }
appveyor = { repository = "rust-random/rand" }

[features]
std = ["alloc", "getrandom", "getrandom/std", "mesalock_sgx"]    # use std library; should be default but for above bug
alloc = []  # enables Vec and Box support without std
serde1 = ["serde"] # enables serde for BlockRng wrapper
mesalock_sgx = ["alloc", "sgx_tstd"]

[dependencies]
serde = { git = "https://github.com/mesalock-linux/serde-sgx", features = ["derive"], optional = true }
getrandom = { git = "https://github.com/mesalock-linux/getrandom-sgx", optional = true }
sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

[package.metadata.docs.rs]
all-features = true
