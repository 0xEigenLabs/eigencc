[package]
authors = [
    "Ashley Mannix<ashleymannix@live.com.au>",
    "Christopher Armstrong",
    "Dylan DPC<dylan.dpc@gmail.com>",
    "Hunar Roop Kahlon<hunar.roop@gmail.com>"
]
categories = [
    "data-structures",
    "no-std",
    "parser-implementations",
    "wasm"
]
description = "A library to generate and parse UUIDs."
documentation = "https://docs.rs/uuid"
edition = "2018"
exclude = [
    ".github/**",
    ".travis.yml",
    "appveyor.yml",
    "bors.toml",
    "/sgx/*",
]
keywords = [
    "guid",
    "unique",
    "uuid"
]
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/uuid-rs/uuid"
name = "uuid"
readme = "README.md"
repository = "https://github.com/uuid-rs/uuid"
version = "0.8.1" # remember to update html_root_url in lib.rs

[package.metadata.docs.rs]
features = [ "guid", "serde", "slog", "v1", "v3", "v4", "v5" ]
default-target = "x86_64-pc-windows-msvc"

[package.metadata.playground]
features = ["serde", "v1", "v3", "v4", "v5"]

[badges.appveyor]
repository = "uuid-rs/uuid"

[badges.is-it-maintained-issue-resolution]
repository = "uuid-rs/uuid"

[badges.is-it-maintained-open-issues]
repository = "uuid-rs/uuid"

[badges.maintenance]
status = "actively-developed"

[badges.travis-ci]
repository = "uuid-rs/uuid"

[dependencies.md5]
optional = true
version = "0.7"
git = "https://github.com/mesalock-linux/md5-sgx"

[dependencies.rand]
optional = true
version = "0.7"
git = "https://github.com/mesalock-linux/rand-sgx"
tag = "v0.7.3_sgx1.1.3"

[dependencies.serde]
#default-features = false
features = [ "derive" ]
optional = true
version = "1"
git = "https://github.com/mesalock-linux/serde-sgx"

[dependencies.sha1]
optional = true
version = "0.6"
git = "https://github.com/mesalock-linux/rust-sha1-sgx"

[dependencies.slog]
optional = true
version = "2"

[dependencies]
sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

[dev-dependencies.bincode]
version = "1.0"

[dev-dependencies.serde_derive]
version = "1.0.79"

[dev-dependencies.serde_json]
version = "1.0"

[dev-dependencies.serde_test]
version = "1.0.56"

[features]
default = ["std", "mesalock_sgx"]
#guid = ["winapi"]
std = ["mesalock_sgx"]
mesalock_sgx = ["std", "sgx_tstd"]
#stdweb = [ "rand/stdweb" ]
v1 = []
v3 = ["md5"]
v4 = ["rand"]
v5 = ["sha1"]
#wasm-bindgen = ["rand/wasm-bindgen"]

#[target.'cfg(windows)'.dependencies.winapi]
#optional = true
#version = "0.3"

